<div class="continer-fluid">
  <mdb-carousel *ngIf="articles.length>0" [controls]="true" [indicators]="true" [animation]="'fade'" >

    <mdb-carousel-item *ngFor="let item of articles">
      <img
        [src]="item?.imageUrl"
        class="d-block w-100"
        [alt]="item?.title"
      />
      <a target="_blank" [href]="item?.url">
      <div class="carousel-caption" style="background-color: rgba(0, 0, 0, 0.6);">
        <h5> {{ item?.title }} </h5>
        <p class="text-truncate"> {{item?.summary }}</p>
        <span class="badge bg-danger"> {{ item?.articleType | titlecase }} </span> &nbsp; <span class="badge bg-danger">Source: {{ item.newsSite }}</span>
      </div>
    </a>
    </mdb-carousel-item>
  </mdb-carousel>
</div>
