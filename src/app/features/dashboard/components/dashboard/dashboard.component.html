
<div class="row">
    <div class="row">
        <div class="col">
            <h5>Next launch is</h5>
        </div>
    </div>
    <ng-container *ngIf="highLightLaunch">
        <div class="col-12 col-md-7 pb-1">
            <app-image-card [name]="highLightLaunch?.name" [image]="highLightLaunch?.image" ></app-image-card>
        </div>
        <div class="col-12 col-md-5 pb-1">
            <app-description-card [launchInfo]="highLightLaunch" ></app-description-card>    
        </div>
    </ng-container>
</div>
<div class="row pt-2">                            
            <div class="col-12 col-md-5"> 
                <div class="row">
                    <div class="col">
                        <h5>Upcoming launches</h5>
                    </div>
                    <div class="col">
                       <a style="color: white;" [routerLink]="['/launches','upcoming']" class="float-end">
                            <small>More <i class="fas fa-angle-right"></i></small>
                       </a>
                    </div>
                </div>              
                <div class="list-group list-group-light">                    
                    <a [routerLink]="['/launches',item?.slug]" class="list-group-item px-3 border-0 rounded-3 list-group-item-dark      mb-1  d-flex justify-content-between align-items-center" *ngFor="let item of simplelaunches">
                        <div class="d-flex align-items-center">
                            <img [src]="item?.image" [alt]="item?.name" style="width: 45px; height: 45px"
                              class="rounded" />
                            <div class="ms-3">
                              <p class="mb-1"><small>{{ item?.name }}</small></p>
                              <p class="text-muted mb-0"><small>{{ item?.launchDate }}</small></p>
                            </div>
                        </div>
                        <span [ngClass]="['badge','rounded-pill','badge-'+item?.launchStatusColor]" class="badge rounded-pill badge-success"
                          [title]="item?.launchStatus?.name"
                          >
                              {{item?.launchStatus?.abbrev}}
                        </span>
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <app-favourite-agency>                    
                </app-favourite-agency>
            </div>        
    </div>
