<div class="container mt-1">
  <div class="row g-2">
    <div
      class="
        col-12 col-lg-6
        d-flex
        text-white
        flex-column
        justify-content-center
        text-center
      "
      style="
        min-height: 200px;
        background-image: url('/assets/images/space.jpg');
      "
    >
      <h4>Next launch is in</h4>

      <section *ngIf="highLightLaunch == null; else launchElseRef">
        Launching in
        <div class="spinner-grow spinner-grow-sm" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </section>
      <ng-template #launchElseRef>
        <p class="display-5">
          <app-countdown [finalDate]="highLightLaunch?.net"></app-countdown>
        </p>

        <p class="fs-4 text-truncate">{{ highLightLaunch?.name }}</p>
        <a
          class="btn btn-sm text-white"
          [routerLink]="['/launches', highLightLaunch?.slug]"
          >For details</a
        >
      </ng-template>
    </div>

    <div
      class="
        col-12 col-lg-6
        d-flex
        text-white
        flex-column
        justify-content-center
        text-center
        bg-yellow
        text-black
      "
    >
      <div class="text-center">
        <h4 class="my-2">
          Launch stats for {{ launchUtilService.getLastMonthName() }}
          {{ launchUtilService.getLastYear() }}
        </h4>
      </div>
      <hr />
      <div class="row">
        <div class="col" *ngFor="let stat of launchStats">
          <div class="text-center">
            <h3 class="h3">{{ stat.value }}</h3>
            <p [ngClass]="['text-' + stat.color]">
              <strong> {{ stat.title | titlecase }}</strong>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
