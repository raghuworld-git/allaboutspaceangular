<div class="row">
    <div class="col-12 col-lg-7 mb-2">
      <div class="row">
        <div class="col">
          <h4>Next launch : </h4>
        </div>
      </div>
       <app-highlighted-launch *ngIf="highLightLaunch!=null" [highLightLaunch]="highLightLaunch" ></app-highlighted-launch>
    </div>
    <div class="col-12 col-lg-5">
      <div class="row">
        <div class="col">
          <h4>Upcoming launches : </h4>
        </div>
      </div>
        <div class="card" style="height: 45vh;">
          <div class="card-body">
            <div class="list-group list-group-light">
              <a [routerLink]="['/launches',item?.slug]" class="list-group-item  px-3 border-0 rounded-3 list-group-item-dark      mb-1  d-flex justify-content-between align-items-center" *ngFor="let item of simplelaunches;let i=index">
                  <div class="d-flex align-items-center">
                      <img [src]="item?.image" [alt]="item?.name" style="width: 45px; height: 45px"
                        class="rounded" />
                      <div class="ms-3">
                        <p class="mb-1 ">{{ i+1 }}. &nbsp; {{ item?.name }}</p>
                        <p class="text-muted mb-0"><small>{{ item?.launchDate }}</small></p>
                      </div>
                  </div>
                  <span [ngClass]="['badge','rounded-pill','badge-'+item?.launchStatusColor]" class="badge rounded-pill badge-success"
                    [title]="item?.launchStatus?.name"
                    >
                        {{item?.launchStatus?.abbrev}}
                  </span>
              </a>
          </div>
          </div>
        </div>
      </div>
</div>
