<div class="container">
  <h3 class="display-3"> Blogs  </h3>
  <div class="row row-cols-1 row-cols-lg-3 row-cols-md-2 g-2">
      <div class="col" *ngFor="let item of blogs">
        <a [href]="item?.url" target="_blank"  style="text-decoration: none;">
            <app-simple-card [item]="item"></app-simple-card>
        </a>
      </div>
  </div>
</div>
